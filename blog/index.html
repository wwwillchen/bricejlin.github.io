---
layout: default
title: blog
role: writer
class: writer
---

<section class="container bb-underline">
  {% for post in site.posts %}
  <div class="posts">
    <h1 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
      
    </h1>
    <p class="meta">{{ post.date | date_to_string }}</p>
    <p>
      {% if post.content contains '<!--more-->' %}
      {{ post.content | split:'<!--more-->' | first }}
      <a href="{{post.url}}">Oo tell me more!</a>
      {% else %}
        {{ post.content }}
      {% endif %}
    </p>
  </div>
  {% endfor %}
</section>
